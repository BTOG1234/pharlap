<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PHAR LAP TAXIDERMY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Impact', 'Arial Black', sans-serif;
      color: white;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, 200px);
      grid-auto-rows: 200px;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: transparent;
      background-image: linear-gradient(to top, red, orange, yellow);
      background-clip: text;
      -webkit-background-clip: text;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff6600, 0 0 30px #ffff00;
      animation: flicker 1s infinite alternate;
      z-index: 10;
      text-align: center;
      pointer-events: none;
    }

    @keyframes flicker {
      from { text-shadow: 0 0 5px #ff0000, 0 0 10px #ff6600; }
      to   { text-shadow: 0 0 20px #ff3300, 0 0 40px #ffff00; }
    }
  </style>
</head>
<body>
  <div class="overlay">PHAR LAP TAXIDERMY</div>

  <div class="grid" id="pharlap-grid">
    <!-- JavaScript will populate this -->
  </div>

  <audio autoplay loop>
    <source src="music/casino-night.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const grid = document.getElementById("pharlap-grid");
    const NUM_IMAGES = 200;

    for (let i = 0; i < NUM_IMAGES; i++) {
      const img = document.createElement("img");
      img.src = "images/pharlap.jpg";
      img.alt = "Phar Lap";
      grid.appendChild(img);
    }
  </script>
</body>
</html>
